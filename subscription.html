<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instant Katha</title>
    <link rel="stylesheet" href="css/subscription.css" />
  </head>
  <body>
    <!-- form section -->
    <section class="login">
      <div class="subscription-plan">
        <div class="overlap-wrapper">
          <div class="overlap">
            <div class="BG">
              <div class="ellipse"></div>
              <div class="div"></div>
              <div class="ellipse-2"></div>
            </div>
            <a href="new.html">
              <img
                class="back"
                src="https://c.animaapp.com/Md0h6oo7/img/back@2x.png"
            /></a>
            <p class="text-wrapper">
              Get more out of your stories with premium subscription
            </p>
            <div class="add-free-content">
              <div class="overlap-group">
                <div class="text-wrapper-2">Add free content</div>
              </div>
            </div>
            <div class="access-premium">
              <div class="div-wrapper">
                <div class="text-wrapper-3">Access premium content</div>
              </div>
            </div>
            <div class="access">
              <!-- <div class="overlap-2">
                <img
                  class="rectangle"
                  src="https://c.animaapp.com/Md0h6oo7/img/rectangle-25.svg"
                />
                <div class="text-wrapper-4">Access premium content</div>
              </div> -->
            </div>
            <img
              class="current-plan"
              src="https://c.animaapp.com/Md0h6oo7/img/current-plan@2x.png"
            />
            <div class="premium-kids">
              <div class="overlap-3">
                <img
                  class="group"
                  src="https://c.animaapp.com/Md0h6oo7/img/group-81@2x.png"
                />
                <div class="read">
                  <div class="overlap-group-2">
                    <div class="text-wrapper-5">View Plan</div>
                  </div>
                </div>
              </div>
            </div>
            <div class="mini-kids">
              <div class="overlap-4">
                <img
                  class="group"
                  src="https://c.animaapp.com/Md0h6oo7/img/group-83@2x.png"
                />
                <div class="view-plan">
                  <div class="overlap-group-3">
                    <div class="text-wrapper-5">View Plan</div>
                  </div>
                </div>
              </div>
            </div>
            <div class="get-subscription">
              <button class="button">
                <div class="overlap-group-4">
                  <div class="text-wrapper-6">Get Subscription</div>
                </div>
              </button>
              <div class="terms-conditions">Terms &amp; conditions apply.</div>
            </div>
            <div class="premium-individual">
              <div class="overlap-3">
                <img
                  class="group"
                  src="https://c.animaapp.com/Md0h6oo7/img/group-82@2x.png"
                />
                <div class="play">
                  <div class="overlap-group-5">
                    <div class="text-wrapper-7">View Plan</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
